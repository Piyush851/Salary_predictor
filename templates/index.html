<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Employee Salary Predictor</h2>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" min="18" max="80" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Years of Experience</label>
                    <input type="number" name="experience" class="form-control" min="0" max="50" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Education Level</label>
                    <select name="education" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <select name="job_title" class="form-select" required>
                        <option value="">Select Job Title</option>
                        {% for title in job_titles %}
                        <option value="{{ title }}">{{ title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Predict Salary</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
